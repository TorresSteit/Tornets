<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/static/css/regisstration.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
</head>
<body>

<form action="/registration" method="post">
    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" placeholder="Email" required><br>

    <label for="password">Password:</label><br>
    <input type="password" id="password" name="password" placeholder="Password" required><br>

    <label for="phone">Phone:</label><br>
    <input type="text" id="phone" name="phone" placeholder="Phone"><br>

    <label for="address">Street:</label><br>
    <input type="text" id="address" name="address" placeholder="Street"><br>

    <label for="city">City:</label><br>
    <input type="text" id="city" name="city" placeholder="City"><br>

    <label for="state">State:</label><br>
    <input type="text" id="state" name="state" placeholder="State"><br>

    <label for="country">Country:</label><br>
    <input type="text" id="country" name="country" placeholder="Country"><br>

    <label for="zip">Zip Code:</label><br>
    <input type="text" id="zip" name="zip" placeholder="Zip Code"><br>

    <button type="submit">Register</button>
</form>
</body>
</html>
