<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="/static/css/AdminpanelDisajn.css">
</head>
<body>
<header>
    <h1>Welcome to Admin Panel</h1>
    <nav>
        <button id="category-button">Categories</button>
        <button id="product-button">Products</button>
        <button id="client-button">Clients</button>
        <button id="order-button">Order</button> <!-- Исправлен идентификатор кнопки заказа -->
    </nav>
</header>

<main>
    <section id="categories">
        <h2>Categories</h2>
        <!-- Existing categories list -->
        <ul id="category-list">
            <li th:each="category : ${categories}" th:text="${category.title}"></li>
        </ul>
        <!-- Form to add a new category -->
        <form id="add-category-form" th:action="@{/addCategory}" method="post">
            <label for="category-name">Name:</label>
            <input type="text" id="category-name" name="title">
            <button type="submit">Add Category</button>
        </form>
    </section>



    <section id="products">
        <h2>Products</h2>
        <form method="post" enctype="multipart/form-data" action="/addProduct">
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name" required><br><br>
            <label for="price">Price:</label><br>
            <input type="number" id="price" name="price" step="0.01" required><br><br>
            <label for="description">Description:</label><br>
            <textarea id="description" name="description" required></textarea><br><br>
            <label for="quantity">Quantity:</label><br>
            <input type="number" id="quantity" name="quantity" required><br><br>
            <label for="mainImage">Main Image:</label><br>
            <input type="file" id="mainImage" name="mainImage" required><br><br>
            <label for="additionalImages1">Additional Image 1:</label><br>
            <input type="file" id="additionalImages1" name="additionalImages1"><br><br>
            <label for="additionalImages2">Additional Image 2:</label><br>
            <input type="file" id="additionalImages2" name="additionalImages2"><br><br>
            <label for="sizes">Sizes (comma separated):</label><br>
            <input type="text" id="sizes" name="sizes" placeholder="e.g., S,M,L" required><br><br>
            <label for="categoryId">Category:</label><br>
            <select id="categoryId" name="categoryId" required>
                <option value="">Select a category</option>
                <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.title}"></option>
            </select><br><br>
            <input type="submit" value="Add Product">
        </form>

        <table>
            <thead>
            <tr>
                <th>Select</th>
                <th>Name</th>
                <th>Price</th>
                <th>Size</th>
                <th>Photo</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="product : ${products}">
                <td><input type="checkbox" name="productId" th:value="${product.id}"></td>
                <td th:text="${product.name}"></td>
                <td th:text="${product.price}"></td>
                <td>
                    <ul>
                        <li th:each="info : ${product.productInfo}">
                            <span th:text="${info.sizes}"></span>
                        </li>
                    </ul>
                </td>
                <td>
                    <img th:src="@{'/images/' + ${product.id}}" th:alt="${product.name}" class="product-image">
                </td>
                <td>
                    <form method="post" th:action="@{'/products/delete/' + ${product.id}}" onsubmit="return confirm('Вы уверены, что хотите удалить этот продукт?');">
                        <input type="hidden" name="_method" value="delete"/>
                        <button type="submit" class="delete-btn">X</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </section>

    <section id="clients" class="table-container"> <!-- Исправлен идентификатор секции клиентов -->
        <h2>Clients</h2>
        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Create Date</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Role</th>
                    <th>Street</th>
                    <th>City</th>
                    <th>Zip Code</th>
                    <th>Country</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="client : ${customers}">
                    <td th:text="${client.id}"></td>
                    <td th:text="${#dates.format(client.createDateCustomer, 'dd.MM.yyyy')}"></td>
                    <td th:text="${client.firstname}"></td>
                    <td th:text="${client.lastname}"></td>
                    <td th:text="${client.email}"></td>
                    <td th:text="${client.phone}"></td>
                    <td th:text="${client.role}"></td>
                    <td th:text="${client.street}"></td>
                    <td th:text="${client.city}"></td>
                    <td th:text="${client.zip}"></td>
                    <td th:text="${client.state}"></td>
                </tbody>
            </table>
        </div>
    </section>

    <section id="orders" class="table-container">
        <h2>Orders</h2>
        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Customer</th>
                    <th>Delivery Status</th>
                    <th>Payment Method</th>
                    <th>Products</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="order : ${orders}">
                    <td th:text="${order.id}"></td>
                    <td th:text="${order.customer.firstname}"></td>
                    <td th:text="${order.deliveryStatus}"></td>
                    <td th:text="${order.paymentMethod}"></td>
                    <td>
                        <ul>
                            <li th:each="productInfo : ${order.productInfos}">
                                <span th:text="${productInfo.descriptions}"></span>,
                                <span th:text="${productInfo.sizes}"></span>,
                                <span th:text="${productInfo.quantity}"></span>


                            </li>
                        </ul>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </section>





    <nav>
        <a th:href="@{/logout}">Logout</a>
    </nav>
</main>

<footer>
    <p>&copy; 2024 Admin Panel</p>
</footer>

<script src="/static/JS/AdminPanelSkiript.js"></script>
</body>
</html>
